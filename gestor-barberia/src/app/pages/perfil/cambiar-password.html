<div class="login-bg">
  <div class="login-card">
    <h2>Cambiar contraseña</h2>
    <form class="login-form" (ngSubmit)="cambiarPassword()">
      <label for="actualPassword">Contraseña actual</label>
      <input
        id="actualPassword"
        type="password"
        [(ngModel)]="actualPassword"
        name="actualPassword"
        placeholder="Contraseña actual"
        required
      />

      <label for="nuevaPassword">Nueva contraseña</label>
      <input
        id="nuevaPassword"
        type="password"
        [(ngModel)]="nuevaPassword"
        name="nuevaPassword"
        placeholder="Nueva contraseña"
        required
      />

      <button class="login-btn" type="submit">Actualizar contraseña</button>

      <div *ngIf="mensaje" class="login-success">{{ mensaje }}</div>
      <div *ngIf="error" class="login-error">{{ error }}</div>
    </form>
    <div class="login-links">
      <a routerLink="/">Volver al inicio</a>
    </div>
  </div>
</div>
