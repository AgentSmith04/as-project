<div class="login-bg">
  <div class="login-card">
    <h2>Registro</h2>
    <form class="login-form" (ngSubmit)="register()">
      <label for="name">Nombre completo</label>
      <input id="name" type="text" [(ngModel)]="name" name="name" required />

      <label for="email">Correo electrónico</label>
      <input id="email" type="email" [(ngModel)]="email" name="email" required />

      <label for="password">Contraseña</label>
      <input id="password" type="password" [(ngModel)]="password" name="password" required />

      <button class="login-btn" type="submit">Registrarse</button>

      <div *ngIf="errorMsg" class="login-error">{{ errorMsg }}</div>
    </form>
    <div class="login-links">
      <a routerLink="/login">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
  </div>
</div>
