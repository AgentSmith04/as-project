<div class="services-panel">
  <h2>Servicios de la Barbería</h2>
  <form (submit)="saveService(); $event.preventDefault()">
    <input type="text" placeholder="Nombre" [(ngModel)]="form.name" name="name" required>
    <input type="number" placeholder="Duración (min)" [(ngModel)]="form.duration" name="duration" min="1" required>
    <input type="number" placeholder="Precio" [(ngModel)]="form.price" name="price" min="0" required>
    <button type="submit">{{ editMode ? 'Actualizar' : 'Agregar' }}</button>
    <button type="button" *ngIf="editMode" (click)="resetForm()">Cancelar</button>
  </form>
  <hr>
  <table>
    <tr>
      <th>Nombre</th>
      <th>Duración</th>
      <th>Precio</th>
      <th>Activo</th>
      <th>Acciones</th>
    </tr>
    <tr *ngFor="let service of services$ | async">
      <td>{{ service.name }}</td>
      <td>{{ service.duration }} min</td>
      <td>${{ service.price }}</td>
      <td>
        <button (click)="toggleActive(service)">
          {{ service.active ? 'Activo' : 'Inactivo' }}
        </button>
      </td>
      <td>
        <button (click)="editService(service)">Editar</button>
        <button (click)="deleteService(service.id)">Eliminar</button>
      </td>
    </tr>
  </table>
</div>
